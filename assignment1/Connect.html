<!DOCTYPE html>
<html>
<head>
	<title>Connect</title>
	<style type="text/css">
		* {
    margin: 0;
    padding: 0;
}

/*Background*/
body {
    height: 100vh;
    width: 100%;
    overflow: hidden;
    background-image: linear-gradient(1deg, #F44336, #E91E63, #9C27B0, #3F51B5, #2196F3);
    background-size: 400%;

}
/*Table*/
.form {
    width: 85%;
    max-width: 600px;
    background-color: rgba(255, 255, 255, .05);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 5px #000;
    text-align: left;
    font-family: sans-serif;
    color: #fff;
}

/*Table*/
.form h1 {
    margin-top: 0;
    font-weight: 200;
}

.form .txtb {
    border: 1px solid #aaa;
    margin: 8px 0;
    padding: 12px 18px;
    border-radius: 10px;
}

.txtb label {
    display: block;
    text-align: left;
    color: #fff;
    font-size: 14px;
}

/*All*/
.txtb input,
.txtb textarea {
    width: 100%;
    background: none;
    border: none;
    outline: none;
    margin-top: 6px;
    font-size: 18px;
    color: #fff;
}

/*Reason*/
.txtb textarea{
    max-height: 300px;
}

/*Submmit*/
.btn {
    display: block;
    /* background-color: rgba(156, 39, 176, .5); */
    padding: 14px 0;
    color: #fff;
    cursor: pointer;
    margin-top: 8px;
    width: 100%;
    border: 1px solid #aaa;
    border-radius: 10px;
}
	</style>
</head>
<body>
<a href="music.html">music</a>
<div class="form">
        <form action="" method="get">
          <h1>Connect me</h1>
            <div class="txtb">
              <label for="">Name:</label>
          <input type="text" placeholder="Please Input U Name"></div>
            <div class="txtb">
                <label for="">Email:</label>
                <input type="email" placeholder="Please Input U Email"></div>
            <div class="txtb">
                <label for="">Phone:</label>
                <input type="text" placeholder="Please Input U Phone Number">
            </div>
            <div class="txtb">
                <label for="">Reason:</label>
                <textarea name="" id="" ></textarea>
            </div>
            <input type="submit" class="btn" value="Submmit">
        </form>
</div>
<iframe src = "./bgm/1.mp3" allow = "autoplay" hidden />
</body>
</html>
